<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教务管理系统1.0 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/google-font.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{commons/commons::sidebar(active='course')}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{commons/commons::header}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">课程信息管理</h1>

                <div class="col">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">添加数据</h6>
                        </div>
                        <div class="card-body">
                            <form id="form-user-add" class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>课程名称：</label>
                                            <div class="col-sm-11">
                                                <input name="courseName" id="courseName"
                                                       placeholder="课程名称" class="form-control"
                                                       type="text" maxlength="20" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>学分：</label>
                                            <div class="col-sm-11">
                                                <input name="score" onclick="" id="score"
                                                       type="text" placeholder="请选择归属部门" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>所属专业：</label>
                                            <div class="col-sm-11">
                                                <input id="major" name="major" placeholder="请输入手机号码"
                                                       class="form-control" type="text">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>课程类型：</label>
                                            <div class="col-sm-11">
                                                <input id="type" name="type" class="form-control"
                                                       type="text" maxlength="10" placeholder="选择课程类型">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>学时：</label>
                                            <div class="col-sm-11">
                                                <input id="time" name="time" placeholder="请输入学时"
                                                       class="form-control" type="text" maxlength="5" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center">

                                <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs">
                                    <i class="fa fa-file-excel"></i> 下载模板
                                </a>
                                <a class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                   href="">Excel批量导入
                                </a>

                                <a href="#" class="btn btn-danger" type="reset">
                                    清空
                                </a>
                                <a href="#" class="btn btn-primary">
                                    添加
                                </a>


                            </div>
                        </div>
                    </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">课程信息表</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>课程号</th>
                                        <th>课程名</th>
                                        <th>学分</th>
                                        <th>学时</th>
                                        <th>类型</th>
                                        <th>专业号</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course:${courses}">
                                        <td th:text="${course.getCourseId()}"></td>
                                        <td th:text="${course.getCourseName()}"></td>
                                        <td th:text="${course.getScore()}"></td>
                                        <td th:text="${course.getTime()}"></td>
                                        <td th:text="${course.getType()}"></td>
                                        <td th:text="${course.getMajorId()}"></td>
                                        <td>
                                            <a class="btn btn-primary"
                                               th:href="@{/updateCourse/} + ${course.getCourseId()}">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a class="btn btn-danger"
                                               th:href="@{/deleteCourse/} + ${course.getCourseId()}">
                                                <i class="fa fa-trash"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{commons/commons::footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- add Modal-->
<div class="modal fade" th:fragment="add_modal" id="addModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form method="post" action="importCourseExcel" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAllStu">批量添加</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="file" name="file">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                    <button class="btn btn-primary" type="submit">确定</button>
                    <input type="submit" th:value="提交">
                    <!--                <a class="btn btn-primary" href="#">确定</a>-->
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{commons/commons::logout_modal}"></div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
