<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增课程</title>

    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <link th:href="@{/css/bootstrap.min.css?v=3.3.7}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6">
        <form method="post" class="form-horizontal m-t" id="signupForm" action="/course/saveCourse">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="courseName">课名：</label>
                <div class="col-sm-8">
                    <input id="courseName" name="courseName" class="form-control" type="text"
                           th:value="${course.getCourseName()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="type">类型：</label>
                <div class="col-sm-8">
                    <input id="type" name="type" class="form-control" type="text"
                           th:value="${course.getType()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="score">学分：</label>
                <div class="col-sm-8">
                    <select id="score" name="score" th:class="form-control"
                            th:value="${course.getScore()}" required>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="time">学时：</label>
                <div class="col-sm-8">
                    <input id="time" name="time" class="form-control" type="text"
                           th:value="${course.getTime()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="majorId">专业：</label>
                <div class="col-sm-8">
                    <input id="majorId" name="majorId" class="form-control" type="text"
                           th:value="${course.getMajorId()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="grade">学期：</label>
                <div class="col-sm-8">
                    <select th:class="form-control" name="grade" id="grade" required>
                        <option value="0">理论课</option>
                        <option value="1">实验课</option>
                    </select>
                </div>
            </div>

            <!--隐藏,使用父窗口调用-->
            <div class="layui-form-item" hidden>
                <div class="layui-input-block">
                    <button id="permissionSubmit" class="layui-btn" type="submit" lay-submit lay-filter="*">
                        保存
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

<script th:src="@{/js/demo/form-validate-demo.js}"></script>

</body>

</html>
