<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增课程</title>

    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <link th:href="@{/css/bootstrap.min.css?v=3.3.7}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6">
        <!--        <form method="post" class="form-horizontal m-t" id="signupForm" action="/course/addCourse">-->
        <div class="form-group">
            <label class="col-sm-3 control-label">课名：</label>
            <div class="col-sm-8">
                <input id="courseName" name="courseName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类型：</label>
            <div class="col-sm-8">
                <input id="type" name="type" class="form-control" type="text" aria-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学分：</label>
            <div class="col-sm-8">
                <input id="score" name="score" class="form-control" type="text" aria-required="true"
                       aria-invalid="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学时：</label>
            <div class="col-sm-8">
                <input id="time" name="time" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专业：</label>
            <div class="col-sm-8">
                <input id="majorId" name="majorId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">学期：</label>
            <div class="col-sm-8">
                <input id="grade" name="grade" class="form-control" type="text">
            </div>
        </div>
        <!--        </form>-->
    </div>

</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

<script th:src="@{/js/demo/form-validate-demo.js}"></script>

<script type="text/javascript">
</script>
</body>

</html>
