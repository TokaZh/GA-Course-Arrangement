<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>课表查看</title>

    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.7}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>年级总课表</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="majorName">专业名</label>
                            <input th:class="form-control" id="majorName" name="majorName"
                                   th:value="${session.major.getMajorName()}" readonly>
                        </div>
                        <div class="col-sm-3">
                            <label for="term0">学期</label>
                            <input th:class="form-control" id="term0" name="term0"
                                   th:value="${session.term}" readonly>
                        </div>

                        <div class="col-xs-1 pull-right">
                            <a class="btn btn-primary" type="submit">
                                <i class="fa fa-save"> 保存</i>
                            </a>
                        </div>
                    </div>
                    <hr class="hr-line-solid">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <!--                            <h4 class="example-title">事件</h4>-->
                        <div class="example">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th th:each="i:${#numbers.sequence(1,session.schedule[0].length)}"
                                        th:text="${i}+'班'"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="timepart:${#numbers.sequence(0,session.schedule.length-1)}">
                                    <td class="font-bold gray-bg"
                                        th:text="${timepart+1}"
                                    ></td>
                                    <td th:each="classnum:${#numbers.sequence(0,session.schedule[0].length-1)}">
                                        <span th:text="${session.schedule[timepart][classnum]}"></span>
                                        <a th:class="${session.schedule[timepart][classnum]}!=null ? 'pull-right btn btn-success btn-xs fa fa-edit' : ''"
                                           th:text="${session.schedule[timepart][classnum]}!=null ? ' 编辑' : ''"
                                           th:href="@{/arrangement/edit/} + ${timepart} +'/'+${classnum}"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.7"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="js/demo/bootstrap-table-demo.js"></script>


</body>

</html>
