<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增课程</title>

    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <link th:href="@{/css/bootstrap.min.css?v=3.3.7}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6">
        <form method="post" class="form-horizontal m-t" id="signupForm" action="/arrangement/updatePlan">
            <div class="form-group" hidden>
                <input id="courseId" name="courseId" class="form-control" type="text"
                       th:value="${course.getCourseId()}" required>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="courseName">课名：</label>
                <div class="col-sm-8">
                    <input id="courseName" name="courseName" class="form-control" type="text"
                           th:value="${course.getCourseName()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="type">类型：</label>
                <div class="col-sm-8">
                    <select id="type" name="type" th:class="form-control" required>
                        <option th:selected="${course.getType() eq 0}" value="0">理论课</option>
                        <option th:selected="${course.getType() eq 1}" value="1">实验课</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="score">学分：</label>
                <div class="col-sm-8">
                    <select id="score" name="score" th:class="form-control" required>
                        <option th:selected="${course.getScore() eq 1}" value="1">1</option>
                        <option th:selected="${course.getScore() eq 2}" value="2">2</option>
                        <option th:selected="${course.getScore() eq 3}" value="3">3</option>
                        <option th:selected="${course.getScore() eq 4}" value="4">4</option>
                        <option th:selected="${course.getScore() eq 5}" value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="time">学时：</label>
                <div class="col-sm-8">
                    <input id="time" name="time" class="form-control" type="text"
                           th:value="${course.getTime()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="majorId">专业：</label>
                <div class="col-sm-8">
                    <select id="majorId" name="majorId" th:class="form-control" readonly>
                        <option th:value="${course.getMajorId()}"
                                th:text="${majorName}" selected>请选择专业
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="term">学期：</label>
                <div class="col-sm-8">
                    <select th:class="form-control" name="term" id="term" readonly>
                        <option th:value="${course.getTerm()}"
                                th:text="${course.getTerm()}" selected></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="teacherId">教师号：</label>
                <div class="col-sm-8">
                    <input th:class="form-control" name="teacherId" id="teacherId"
                           th:value="${course.getTeacherId()}">
                </div>
            </div>

            <div class="form-group">
                <div class="layui-input-block">
                    <button class="btn btn-default btn-xs" href="course">
                        返回
                    </button>
                    <button id="permissionSubmit" class="btn btn-success btn-xs" type="submit" lay-submit
                            lay-filter="*">
                        保存
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

<script th:src="@{/js/demo/form-validate-demo.js}"></script>

</body>

</html>
