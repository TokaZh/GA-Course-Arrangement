<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>修改时间</title>

    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <link th:href="@{/css/bootstrap.min.css?v=3.3.7}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6">
        <form method="post" class="form-horizontal m-t" id="signupForm" action="/arrangement/saveSchedule">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="courseName">课名：</label>
                <div class="col-sm-8">
                    <input id="courseName" name="courseName" class="form-control" type="text"
                           th:value="${course.getCourseName()}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="newPart">调整时间：</label>
                <div class="col-sm-8">
                    <select id="newPart" name="newPart" th:class="form-control" required>
                        <option
                                th:each="part:${nullPart}"
                                th:value="${part}"
                                th:text="${'周'+(part/5+1)+' 第'+(part%5+1)+'节'}"
                        >
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="layui-input-block">
                    <button class="btn btn-default btn-xs" href="arrangement/schedule">
                        返回
                    </button>
                    <button id="permissionSubmit" class="btn btn-success btn-xs" type="submit" lay-submit
                            lay-filter="*">
                        保存
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

<script th:src="@{/js/demo/form-validate-demo.js}"></script>

</body>

</html>
